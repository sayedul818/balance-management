<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-6 bg-green-300 ">
      <h1 class="h1-with-image  font-medium text-4xl">
        Money Master
        <img src="img/money-bag.png" width="40" alt="">
      </h1>
      <br>
   <main class="">
        <section>
            <h1 class="text-center text-2xl font-medium">Income</h1>
              <div class="flex  justify-center">
                 <table class="mt-3">
                    <tr>
                        <td class="font-bold">
                            Income:
                        </td>
                        <td>
                            <input id="income-input-field" class="rounded-lg shadow-lg text-center mx-3 mt-1" type="text" name="" id="">
                        </td>
                    </tr> 
                 </table>       
              </div>
        </section>
        <br>
        <section>
            <h1 class="text-center text-2xl font-medium">Expense</h1>
              <div class="flex  justify-center">
                 <table class="mt-3">
                    <tr>
                        <td class="font-bold ">
                            Food:
                        </td>
                        <td>
                            <input id="food-input-field" class="rounded-lg shadow-lg text-center mx-3 mt-1 " type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td class="font-bold">
                            Rent:
                        </td>
                        <td>
                            <input id="rent-input-field" class="rounded-lg shadow-lg text-center mx-3 mt-1" type="text" name="" id="">
                        </td> 
                    </tr>
                    <tr >
                        <td class="font-bold">
                            Clothes:
                        </td>
                        <td>
                            <input id="clothes-input-field" class="rounded-lg shadow-lg text-center mx-3 mt-1" type="text" name="" id="">
                        </td>
                    </tr>
                 </table>
                </div>
        </section>

        <section >
            <div class="flex justify-center">
            <button id="calculate-btn" class="mt-5 bg-purple-400  rounded-lg px-2 py-1 hover:bg-purple-600">Calculate</button>
            </div>
            <div class="flex justify-center mt-6">
                <span class="font-bold">Total Expense:</span><pre> </pre> <span id="total-expense" >000</span>               
            </div>
            <div class="flex justify-center mt-6">
            <span class="font-bold">Balance:</span><pre> </pre><span id="balnce-display" >000</span>
            </div>
            <div class="flex justify-center mt-5 ">
                <span class="font-bold">Save:</span><input id="save-input-field" class="mx-2 rounded-lg text-center" type="text">
                <span>%</span>
                <button id="save-btn" class=" bg-rose-400  rounded-lg  hover:bg-rose-600 px-3 mx-2 ">save</button>
            </div>
        </section>
            <div class="flex justify-center mt-6">
                <span class="font-bold">Saving Ammount:</span><pre> </pre><span id="saving-amount-field">000</span>               
            </div>
            <div class="flex justify-center mb-3">
            <span class="font-bold">Remaining Balance:</span><pre> </pre><span id="remaining-Balance-field">000</span>
            </div>
        <section>

        </section>
    </main>
    <script src="js/common-function.js"></script>
    <script src="js/calculation.js"></script>
</body>
</html>
